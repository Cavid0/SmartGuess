<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Breaker Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-grid"></div>
    <div class="background-glow"></div>

    <div class="game-container">
        <header class="game-header">
            <a href="../../index.html" class="back-button">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                <span>Go Back</span>
            </a>
            <div class="header-content">
                <h1 class="game-title">CODE BREAKER <span class="badge">PRO</span></h1>
                <p class="game-subtitle">DECRYPT THE SECURE SEQUENCE</p>
            </div>
            <div class="header-actions">
                <button class="control-button new-game-button" id="new-game" title="Restart System">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 2v6h-6M3 12a9 9 0 0 1 15-6.7L21 8M3 22v-6h6M21 12a9 9 0 0 1-15 6.7L3 16"/>
                    </svg>
                    <span>New Game</span>
                </button>
            </div>
        </header>

        <main class="game-board">
            <div class="left-panel">
                <div class="status-section">
                    <div class="status-header">
                        <span class="status-label">Security Attempts</span>
                        <span class="status-number" id="attempts-left">6</span>
                    </div>
                    <div class="attempts-bar-container">
                        <div class="attempts-bar" id="attempts-bar" style="width: 100%"></div>
                    </div>
                </div>

                <div class="input-section">
                    <div class="input-display">
                        <input type="text" class="digit-input" id="digit-1" maxlength="1" inputmode="numeric" autocomplete="off">
                        <input type="text" class="digit-input" id="digit-2" maxlength="1" inputmode="numeric" autocomplete="off">
                        <input type="text" class="digit-input" id="digit-3" maxlength="1" inputmode="numeric" autocomplete="off">
                        <input type="text" class="digit-input" id="digit-4" maxlength="1" inputmode="numeric" autocomplete="off">
                    </div>
                    <button class="submit-btn" id="submit-guess">INITIATE DECRYPTION</button>
                </div>

                <div class="feedback-area" id="feedback-message"></div>

                <div class="legend-panel">
                    <div class="legend-item">
                        <div class="indicator correct"></div>
                        <span>Exact Match</span>
                    </div>
                    <div class="legend-item">
                        <div class="indicator existing"></div>
                        <span>Wrong Pos</span>
                    </div>
                    <div class="legend-item">
                        <div class="indicator wrong"></div>
                        <span>Invalid</span>
                    </div>
                </div>
            </div>

            <div class="right-panel">
                <div class="history-container">
                    <div class="history-header">
                        <span>SYSTEM LOG</span>
                        <span class="log-count" id="guesses-made">0/6</span>
                    </div>
                    <div class="history-list" id="history-list">
                        <div class="empty-log">
                            <span>Waiting for input...</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="modal-overlay" id="result-modal">
        <div class="modal-card">
            <div class="modal-icon" id="modal-icon"></div>
            <h2 class="modal-title" id="modal-title"></h2>
            <p class="modal-message" id="modal-message"></p>
            
            <div class="result-breakdown">
                <div class="breakdown-item">
                    <span>ACCESS CODE</span>
                    <span class="code-reveal" id="secret-code"></span>
                </div>
            </div>
            
            <button class="modal-action-btn" id="modal-restart">Reboot System</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
